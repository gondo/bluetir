#Configurable
- !ruby/sym product: {
    !ruby/sym url : 'apparel/men/zolof-the-rock-and-roll-destroyer-lol-cat-t-shirt-1.html',
    !ruby/sym attributes: [
      {
          !ruby/sym identifier: !ruby/sym id,
          !ruby/sym element : 'attribute80',
          !ruby/sym select  : 'Green'
      },
      {
          !ruby/sym identifier: !ruby/sym id,
          !ruby/sym element : 'attribute149',
          !ruby/sym select  : 'Small'
      }
     ]
  }

# Configurable with Click through 

- !ruby/sym product: {
      !ruby/sym url : 'electronics/computers/laptops/sony-vaio-11-1-notebook-pc.html',
      !ruby/sym attributes: [
        {
          !ruby/sym identifier : !ruby/sym id,
          !ruby/sym click  : button,
          !ruby/sym class : 'button btn-cart',
          !ruby/sym delay : 2
        }
     ]
  }

